<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮子</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root { /* 根元素，也可以换成 html */
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 10px;
    }

    body {
      font-size: var(--font-size);
    }
    .box {
      margin: 20px;
    }
  </style>
  <style>

  </style>
</head>
<body>
<div id="app">

  <g-row>
    <g-col>1</g-col>
    <g-col>2</g-col>
  </g-row>
  <g-row>
    <g-col>1</g-col>
    <g-col>2</g-col>
    <g-col>3</g-col>
  </g-row>
  <g-row>
    <g-col>1</g-col>
    <g-col>2</g-col>
    <g-col>3</g-col>
    <g-col>4</g-col>
  </g-row>
  <g-row>
    <g-col span="2">1</g-col>
    <g-col span="22">2</g-col>
  </g-row>
  <g-row>
    <g-col span="4">1</g-col>
    <g-col span="20">2</g-col>
  </g-row>




  <div class="box">
    <g-input value="张三" disabled></g-input>
    <g-input value="李四"></g-input>
    <g-input value="王二麻子" readonly></g-input>
  </div>
  <div class="box">
    <g-input v-model="message"></g-input>
    <p>{{ message }}</p>
    <button @click="message += 1">+1</button>
  </div>
  <div class="box">
    <g-input value="董" @change="inputChange"></g-input>
  </div>
  <div class="box">
    <g-input value="董" error="姓名不能少于两个字"></g-input>
  </div>
  <div class="box">
    <g-input value="董董董" success="通过"></g-input>
  </div>
  <div class="box">
    <g-button :loading="loading1" @click="loading1 = !loading1">
      按钮
    </g-button>
    <g-button icon="setting" :loading="loading2" @click="loading2 = !loading2">
      按钮
    </g-button>
    <g-button icon="setting" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
      按钮
    </g-button>
    <g-button-group>
      <g-button icon="left">上一页</g-button>
      <g-button>更多</g-button>
      <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
  </div>
</div>

<script src="//at.alicdn.com/t/font_1154181_wlxnc55opql.js"></script>
<script src="./src/app.js"></script>
</body>
</html>
